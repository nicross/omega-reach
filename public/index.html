<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Omega Reach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.min.css" />
  </head>
  <body role="application">
    <main class="a-app">
      <canvas class="a-app--canvas"></canvas>
      <canvas class="a-app--overlaySupport"></canvas>

      <div class="a-app--screen a-app--screen-transparent a-app--game">
        <section class="c-screen a-game" tabindex="-1" aria-label="Game">

        </section>
      </div>

      <div class="a-app--screen a-app--gameMenu">
        <section class="c-screen a-gameMenu" aria-label="Paused">
          <h1 class="c-screen--title">Paused</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--settings" type="button">Settings</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--back" type="button">Resume</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-gameMenu--mainMenu" type="button">Exit to main menu</button>
            </li>
            <li class="c-screen--action a-gameMenu--action-quit">
              <button class="c-menuButton a-gameMenu--quit" type="button">Quit to desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--mainMenu">
        <section class="c-screen a-mainMenu" aria-label="Main menu">
          <h1 class="c-screen--title">Main menu</h1>
          <ul class="c-screen--actions">
            <li class="c-screen--action a-mainMenu--action-continue">
              <button class="c-menuButton a-mainMenu--continue" type="button">Continue</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--newGame" type="button">Begin new collection</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-mainMenu--settings" type="button">Settings</button>
            </li>
            <li class="c-screen--action a-mainMenu--action-quit">
              <button class="c-menuButton a-mainMenu--quit" type="button">Quit to desktop</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--newGame">
        <section class="c-screen a-newGame" aria-labelledby="a-newGame--title">
          <div id="a-newGame--title">
            <h1 class="c-screen--title" title="Warning">Warning</h1>
            <p class="a-newGame--warning">Starting a new collection will delete your progress.</p>
          </div>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--back" type="button">Keep existing collection</button>
            </li>
            <li class="c-screen--action">
              <button class="c-menuButton a-newGame--confirm" type="button">Begin new collection</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--settings">
        <section class="c-screen a-settings" aria-label="Settings">
          <h1 class="c-screen--title">Settings</h1>
          <ul class="c-screen--fields">
            <li class="c-screen--field">
              <label class="c-screen--label" for="a-settings--mainVolumeInput">Main volume</label>
              <div class="c-slider a-settings--mainVolume">
                <div class="c-slider--input">
                  <input id="a-settings--mainVolumeInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </li>
            <li class="c-screen--field">
              <label class="c-screen--label" for="a-settings--gamepadVibrationInput">Vibration strength</label>
              <div class="c-slider a-settings--gamepadVibration">
                <div class="c-slider--input">
                  <input id="a-settings--gamepadVibrationInput" max="10" min="0" step="1" type="range" />
                </div>
                <div class="c-slider--value"></div>
              </div>
            </li>
            <li class="c-screen--field">
              <div class="c-screen--label" id="a-settings--graphicsOnLabel">Enable graphics</div>
              <div class="c-toggle a-settings--graphicsOn">
                <button class="c-toggle--button" role="switch" aria-checked="false" aria-labeledby="a-settings--graphicsOnLabel">
                  <span class="c-toggle--off">Off</span>
                  <span class="c-toggle--on">On</span>
                </button>
              </div>
            </li>
          </ul>
          <ul class="c-screen--actions">
            <li class="c-screen--action">
              <button class="c-menuButton a-settings--back" type="button">Back</button>
            </li>
          </ul>
        </section>
      </div>

      <div class="a-app--screen a-app--splash">
        <section class="c-screen a-splash" role="button" tabindex="-1">
          <h1 class="a-splash--logo">
            <div class="a-splash--logoSymbol" aria-hidden="true" role="presentation">Î©</div>
            <div class="a-splash--logoLine a-splash--logoLine-1">The</div>
            <div class="a-splash--logoLine a-splash--logoLine-2">Omega</div>
            <div class="a-splash--logoLine a-splash--logoLine-3">Reach</div>
          </h1>
          <div class="a-splash--details">
            <div class="a-splash--version"></div>
            <div class="a-splash--author">by shiftBacktick</div>
          </div>
          <div class="a-splash--instruction">Interact to begin</div>
        </section>
      </div>

    </main>
    <script src="./scripts.min.js"></script>
  </body>
</html>
